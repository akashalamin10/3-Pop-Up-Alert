<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: rgb(60, 207, 50);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: .5s;
        }

        .btn:hover {
            background-color: orange;
            transform: scale(1.2);

        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
            width: 500px;
        }

        .popup img {
            width: 200px;
            height: 200px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.6s;
            justify-content: space-between;

        }

        .popup button:hover {
            background-color: orange;
            transform: scale(1.2);


        }
       

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #promptInput {

            border: 1px solid black;
            font-family: 'Roboto', sans-serif;
  color: #333;
  font-size: 1.2rem;
	margin: 0 auto;
  padding: .5rem .5rem;
  border-radius: 0.2rem;
  background-color: rgb(255, 255, 255);

 
  display: block;
  
  transition: all 0.3s;


        }
        .container{
           
           
            align-items: center;
            
            padding: 50px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>All 3 Popup alert</h1>
        <button class="btn" onclick="showPopup('alertPopup')">Popup Alert</button>
        <button class="btn" onclick="showPopup('confirmPopup')">Popup Confirm</button>
        <button class="btn" onclick="showPopup('promptPopup')">Popup Prompt</button>

        <div id="popupOverlay" class="popup-overlay" onclick="closeAllPopups()"></div>

        <div id="alertPopup" class="popup">
            <img src="logo.png" alt="Alert">
            <p>This is a webpage of Daffodil International University</p>
            <button onclick="closePopup('alertPopup')">Close</button>
        </div>

        <div id="confirmPopup" class="popup">
            <img src="logo.png" alt="Confirm">
            <p>Are you a student of Daffodil International University?</p>
            <button onclick="confirmAction(true)">&#10004 Yes</button>&nbsp;&nbsp;&nbsp;
            <button onclick="confirmAction(false)">&#10006 No</button>
        </div>

        <div id="promptPopup" class="popup">
            <img src="logo.png" alt="Prompt">
            <p>Please enter your name:</p>
            <input type="text" id="promptInput" placeholder="Full Name"><br>
            <button onclick="submitPrompt()">Submit</button>
        </div>
    </div>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }
        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }
        function closeAllPopups() {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.getElementById('popupOverlay').style.display = 'none';
        }
        function confirmAction(result) {
            closePopup('confirmPopup');
            alert(result ? "Welcome to Daffodil International University!" : "Would you like to join Daffodil!");
        }
        function submitPrompt() {
            let userInput = document.getElementById("promptInput").value;
            closePopup('promptPopup');
            alert(userInput ? "Hello, " + userInput + "!" : "Enter your name.");
        }
    </script>


</body>

</html>
